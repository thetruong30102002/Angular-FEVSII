<!-- slide-image-product.component.html -->
<div class="swiper mySwiper2 rounded-4">
  <div class="swiper-wrapper rounded-4">
    <div class="swiper-slide rounded-4" *ngFor="let image of images">
      <img [src]="image" alt="Product Image" class="rounded-4" />
    </div>
  </div>
  <button
  class="carousel-control-prev custom-carousel-control"
  type="button"
>
  <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-left" viewBox="0 0 16 16">
    <path fill-rule="evenodd" d="M15 8a.5.5 0 0 0-.5-.5H2.707l3.147-3.146a.5.5 0 1 0-.708-.708l-4 4a.5.5 0 0 0 0 .708l4 4a.5.5 0 0 0 .708-.708L2.707 8.5H14.5A.5.5 0 0 0 15 8" />
  </svg>
</button>
<button
  class="carousel-control-next custom-carousel-control"
  type="button"
>
  <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-right" viewBox="0 0 16 16">
    <path fill-rule="evenodd" d="M1 8a.5.5 0 0 1 .5-.5h11.793l-3.147-3.146a.5.5 0 0 1 .708-.708l4 4a.5.5 0 0 1 0 .708l-4 4a.5.5 0 0 1-.708-.708L13.293 8.5H1.5A.5.5 0 0 1 1 8" />
  </svg>
</button>

</div>
<div class="swiper mySwiper">
    <div class="swiper-wrapper">
      <div class="swiper-slide rounded-4" *ngFor="let image of images; let i = index" >
        <img class="rounded-4" [src]="image" 
             alt="Thumbnail" />
      </div>
    </div>
  </div>
